<!DOCTYPE html>

<html>
  <head>
     <title>Google</title>
     <link rel="stylesheet" href="style.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img width="40px" height="40px" style="margin-right:20px;"src="small-logo.png" alt="small-logo"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="image.html">Google Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advanced.html">Google Advanced Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-container">
      <img src="google-logo.png" alt="google-logo"/>
      <div class="form-container">
        <form action="https://www.google.com/search" method="GET" target="_blank">
          <div class="search-bar">
            <div class="search-icon">
              <img src="search-icon.png" alt="Search Icon">
            </div>
            <input type="text" name="q" placeholder="Search Google" autocomplete="off">
          </div>
          <div class="submit-group">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
