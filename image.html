<!DOCTYPE html>
<html>
  <head>
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <img style="height:40px;" src="small-logo.png" alt="small-logo"/>
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Google Search</a>
            <a class="nav-link" href="advanced.html">Google Advanced Search</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="search-container">
      <img src="google-logo.png" alt="google-logo"/>
      <div class="logo-text">Image</div>
      <div class="form-container">
        <form action="https://www.google.com/search" method="GET" target="_blank">
          <div class="search-bar">
            <div class="search-icon">
              <img src="search-icon.png" alt="Search Icon">
            </div>
            <input type="text" name="q" placeholder="Search Google" autocomplete="off">
            <input type="hidden" name="tbm" value="isch" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
